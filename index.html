<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculatorus</title>
  </head>
  <body>
    <main>
      <div class="nazov">Calculatorus</div>
      <input class="vypocet" type="text" id="display" disabled />
      <div class="vysledok" readonly>Text</div>
      <div class="klavesnica">
        <button onclick="appendTovypocet(7)">7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button></button>
        <button>0</button>
        <button>=</button>
        <button>+</button>
      </div>
      <script src="scripts.js"></script>
    </main>
  </body>
</html>
